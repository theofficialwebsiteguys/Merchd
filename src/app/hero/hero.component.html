<section class="hero">
  <div class="overlay"></div>
  <div class="hero-content">
    <h1 class="hero-title">Vintage & Collectible Apparel</h1>
    <p class="hero-subtitle">Handmade, personalized crafts for all your special moments.</p>
    <a
      class="btn btn-primary"
      [routerLink]="'/products'"
      [queryParams]="{ category: 'ALL' }"
    >
      Shop Now
    </a>
  </div>
  <div class="hero-background">
    <img src="assets/merchd-hero.jpeg" alt="Hero background image">
  </div>
</section>
